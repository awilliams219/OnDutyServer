Apparatus_List:
  path: /
  methods: [GET, HEAD]
  defaults: { _controller: AppBundle:Apparatus:list }

Apparatus_Read:
  path: /{id}
  methods: [GET, HEAD]
  defaults: { _controller: AppBundle:Apparatus:read }

Apparatus_Create:
  path: /
  methods: [POST]
  defaults: { _controller: AppBundle:Apparatus:create }

Apparatus_Update:
  path: /{id}
  methods: [PUT]
  defaults: { _controller: AppBundle:Apparatus:update }

Apparatus_Delete:
  path: /{id}
  methods: [DELETE]
  defaults: { _controller: AppBundle:Apparatus:delete }

Apparatus_Undelete:
  path: /undelete/{id}
  methods: [PUT]
  defaults: { _controller: AppBundle:Apparatus:undelete }

Apparatus_Status_Set:
  path: /status/{id}
  methods: [POST]
  defaults: { _controller: AppBundle:Apparatus:updateStatus }

Apparatus_Status_Get:
  path: /status/{id}
  methods: [GET]
  defaults: { _controller: AppBundle:Apparatus:getStatus }

Apparatus_Out_Of_Service_Set:
  path: /oos/{id}
  methods: [POST]
  defaults: { _controller: AppBundle:Apparatus:oos }


