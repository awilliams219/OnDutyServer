---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: rconduty
name: rconduty
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/Users/adamwilliams1/Personal Projects/OnDutySolutionServer/rcOnDuty"
      to: "/home/vagrant/rconduty"

sites:
    - map: homestead.app
      to: "/home/vagrant/projects/OnDutySolutionServer/rcOnDuty/web"

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local

